<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcCSS/calc.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>

    <main class="main tt">

        <header>
            <nav>
                <div class="logo">calc</div>
                <h4  id="theme" >theme</h4>
                <div class="theme">
                    <p>123</p>
                    <div class="theme-button">
                        <div class="btn btn-1"></div>
                        <div class="btn btn-2"></div>
                        <div class="btn btn-3"></div>
                    </div>

                </div>
            </nav>

            <form>
                <input class="input" type="text" id="number">
            </form>
        </header>

        <section>
            <div class="calc-buttons">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">DEL</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">+</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">-</button>
                <button class="calc-button">.</button>
                <button class="calc-button">0</button>
                <button class="calc-button">/</button>
                <button class="calc-button">*</button>
                <button class="calc-button calc-button-reset">RESET</button>
                <button class="calc-button calc-button-eq">=</button>
            </div>
        </section>

    </main>
    
    <script src="calcJS/calFunc.js"></script>
    <script src="calcJS/calc.js"></script>
</body>
</html>
